<ion-header>

  <ion-navbar>
      <ion-searchbar></ion-searchbar>
  </ion-navbar>
  <ion-segment mode="md" [(ngModel)]="segment">
      <ion-segment-button value="today" (click) ="datewise('today')">
        Today
      </ion-segment-button>
      <ion-segment-button value="this-week" (click) ="datewise('weekly')">
        This Week
      </ion-segment-button>
      <ion-segment-button value="this-weekend" (click) ="datewise('monthly')">
        This Month
      </ion-segment-button>
    </ion-segment>

</ion-header>


<ion-content>
  

  
   

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let cate of result">
          <ion-card>
              <div class="categoryimages">
                  <img src="https://lorempixel.com/200/300" />
                  <div class="positioner">
                      <!-- <ion-icon name="text" class="caticon"></ion-icon> -->
                  </div>
                  <div class="categorytitle">
                    <h4>{{cate.title}}</h4>
                  </div>
                </div>
            </ion-card>
            </ion-col>
            </ion-row>
            </ion-grid>

</ion-content>
