<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="user-photo" padding-top>
    <ion-avatar>
      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <p>Display Name</p>
        <h2>User Name</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <p>Email</p>
        <h2>test@test.com</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
